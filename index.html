<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Opgave 3</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.lazy="message" placeholder="Type Your Word" />
      <button v-on:click="Add">Push it!</button>
      <div v-if="show">
        <table class="table table-striped table table-bordered" style="width: 25%">
          <tbody>
            <tr>
              <td>1</td>
              <td>{{obj.msg}}</td>
            </tr>
            <tr>
              <td>2</td>
              <td>{{obj.upper}}</td>
            </tr>
            <tr>
              <td>3</td>
              <td>{{obj.lower}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
